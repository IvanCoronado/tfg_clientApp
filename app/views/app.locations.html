<md-card flex-gt-sm="100" flex-gt-md="70" >
	<section >
      <md-subheader class="md-primary">Localizaciones</md-subheader>
      <md-list layout-padding>
      	<md-divider></md-divider>
        <md-list-item class="md-3-line" ng-repeat="location in vm.locations">

            <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
            <div class="md-list-item-text">
              <h3>{{location.name}}</h3>
              <h4>{{location.address}}</h4>
              <p>
                {{location.description}}
              </p>
            </div>
            <md-divider></md-divider>
        </md-list-item>

      </md-list>
    </section>
</md-card>
