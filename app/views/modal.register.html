<md-dialog aria-label="Edit user" flex-sm="100" flex-gt-sm="90" flex-gt-md="60" flex-gt-lg="40" >
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Registro</h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="cerrar" ng-click="vm.cancel()" >
            <i class="fa fa-close"></i>
        </md-button>
      </div>
    </md-toolbar>
    <md-content  layout="column" layout-align="center center" class="md-padding">
      <form ng-submit="vm.answer()" name="profileForm" layout-fill  novalidate>
          <md-input-container flex>
            <label>Nombre de usuario</label>
            <input name="username" required md-maxlength="15" ng-model="vm.user.username">
            <ng-messages for="profileForm.username.$error">
                <div ng-messages-include="form-messages"></div>
            </ng-messages>
          </md-input-container>
 
          <md-input-container flex>
            <label>Contrase√±a</label>
            <input  type="password" name="password"
                    ng-model="vm.user.password" 
                    md-maxlength="10">
            <ng-messages for="profileForm.password.$error">
                <div ng-messages-include="form-messages"></div>
            </ng-messages>
          </md-input-container>

          <md-input-container flex>
            <label>Descripcci&oacute;n</label>
            <textarea  type="description" name="description"
                    ng-model="vm.user.description" 
                    required 
                    md-maxlength="150"></textarea>
            <ng-messages for="profileForm.description.$error">
                <div ng-messages-include="form-messages"></div>
            </ng-messages>
          </md-input-container>
          
          </br>
          <md-button class="md-raised" type="submit" ng-disabled="profileForm.$invalid">Registrarse</md-button>
          <span ng-click="vm.cancel()"><md-button class="" >Cancelar</md-button></span>          
      </form >
    </md-content>
</md-dialog>
