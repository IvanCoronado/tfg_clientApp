<md-card flex-gt-sm="100" flex-gt-md="70">
    <h2>Register location</h2>
    <md-content layout-padding>
        <form name="userForm">
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Nombre</label>
                    <input ng-model="location.name">
                </md-input-container>
                <md-input-container flex>
                    <label>Latitude</label>
                    <input ng-model="location.latitude">
                </md-input-container>
                <md-input-container flex>
                    <label>Longitude</label>
                    <input ng-model="location.longitude">
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Dirección</label>
                    <input ng-model="location.address">
                </md-input-container>
                <md-input-container flex>
                    <label>Ciudad</label>
                    <input ng-model="location.city">
                </md-input-container>
                <md-input-container flex >
                    <label>Código postal (Deshabilitado)</label>
                    <input disabled ng-model="location.postalCode">
                </md-input-container>
            </div>
            <md-input-container flex>
                <label>Descripción</label>
                <textarea ng-model="location.description" columns="1" md-maxlength="150"></textarea>
            </md-input-container>
            <md-button class="md-raised md-primary">Registrar</md-button>
        </form>
    </md-content>
</md-card>
